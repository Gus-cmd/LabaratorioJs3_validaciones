<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="SINGUP/braces-asterisk.svg">
    <!-- Enlazar Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap icon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styleSingUP.css">
</head>
<body>
    <div class="container mt-5">
        <form class="form_container" id="registerForm">
            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                <div class="invalid-feedback">
                    Por favor ingrese su nombre.
                </div>
            </div>
            <!-- Apellidos -->
            <div class="mb-3">
                <label for="last-name" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="last-name" placeholder="Ingrese su Apellido" required>
                <div class="invalid-feedback">
                    Por favor ingrese su apellido.
                </div>
            </div>
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
                <div class="invalid-feedback">
                    Por favor ingrese un correo electrónico válido.
                </div>
            </div>
            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                    <button class="btn btn-outline-secondary" type="button" id="showPasswordBtn">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <div class="invalid-feedback">
                    Por favor ingrese una contraseña.
                </div>
            </div>
            <!-- Confirmar Contraseña -->
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirme su contraseña" required>
                    <button class="btn btn-outline-secondary" type="button" id="showConfirmPasswordBtn">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <div class="invalid-feedback">
                    Por favor confirme su contraseña.
                </div>
            </div>
            <!-- Número de Celular -->
            <div class="mb-3">
                <label for="phone-number" class="form-label">Número de Celular</label>
                <input type="tel" class="form-control" id="phone-number" placeholder="Ingrese su número de Celular" pattern="[0-9]{9}" required>
                <div class="invalid-feedback">
                    Por favor ingrese un número de celular válido.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </div>

    <!-- Enlazar Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/validaciones.js"></script>
</body>
</html>
